{% load compress static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visual Style Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% compress css %}
      <link href="{% static "bower/bootstrap/docs/assets/css/bootstrap.css" %}"
            type="text/css" rel="stylesheet">
      <link href="{% static "bower/bootstrap/docs/assets/css/bootstrap-responsive.css" %}"
            type="text/css" rel="stylesheet">
      {% block styles %}
      {% endblock %}
    {% endcompress %}
  </head>
  <body>
    <div class="container-fluid">
      {% block content %}
      {% endblock %}
    </div>
    {% compress js %}
      <script src="{% static "bower/jquery/jquery.min.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-transition.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-alert.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-modal.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-dropdown.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-scrollspy.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-tab.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-tooltip.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-popover.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-button.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-collapse.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-carousel.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-typeahead.js" %}"></script>
      <script src="{% static "bower/bootstrap/js/bootstrap-affix.js" %}"></script>
      {% block scripts %}
      {% endblock %}
    {% endcompress %}
  </body>
</html>
